apiVersion: v1
kind: Service
metadata:
  name: example-app
  namespace: example-app
  labels:
    app: example-app
    app.kubernetes.io/name: example-app
    app.kubernetes.io/part-of: example-app
spec:
  type: ClusterIP
  selector:
    app: example-app
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
