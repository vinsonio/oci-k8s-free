# Ingress for example-app
# Routes example.app â†’ example-app service via Traefik Ingress Controller
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: example-app
  namespace: example-app
  labels:
    app: example-app
    app.kubernetes.io/name: example-app
    app.kubernetes.io/part-of: example-app
spec:
  ingressClassName: traefik
  rules:
    - host: example.app
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: example-app
                port:
                  name: http
